<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app"></div>

<script type="text/babel">
    const Header = (props) => {
        return (
            <header className="header">
                <div className="container header_logo">
                    <a href="#" className="logo"><img src={props.img} alt={'Logo of ' + props.name}/></a>
                    <span className="header_text">{props.text}</span>
                    <a href="#" className="profile_link">{props.profile}</a>
                </div>
            </header>
        );
    };

    const SideBar = (props) => {
        const {links} = props;
        const linksList = links.map((link, index) => (
            <a
                key={index}
                href={link.url}
                className={link.active ? "active" : ""}>
                {link.text}</a>
        ))
        return (
            <div className="sidebar">{linksList}</div>
        );
    };

    const Goods = (props) => {
        const {goods} = props;
        const goodsList = goods.map((good, index) => (
            <a key={index} className="card" href={good.url}>
                <div>
                    <img src={good.img} alt={good.name}/>
                </div>
                <p className="card_text">{good.name}</p>
            </a>
        ));
        return (
            <div className="container goods_container">
                <h2 className="categories_text">Лучший выбор в {props.name}</h2>
                <div className="categories_cards">{goodsList}</div>
            </div>
        );
    };

    const TextBlock = (props) => {
        return (
            <div className="container text_block">
                <h2 className="text_title">{props.title}</h2>
                <p className="text_content">{props.text}</p>
            </div>
        );
    };

    const Footer = (props) => {
        return (
            <footer className="container">
                <div className="footer_container">
                    <a href="#" className="logo"><img src={props.img} alt={'Logo of ' + props.name}/></a>
                    <div>Copyright © 2023 {props.name}, Inc. Все права защищены.</div>
                </div>
            </footer>
        );
    };

    const sideBarLinks = [
        {text: "Главнвя страница", url: "#", active: true},
        {text: "О нас", url: "#"},
        {text: "Каталог", url: "#"},
        {text: "Контакты", url: "#"}
    ];

    const goods = [
        {name: "Смартфоны", img: "https://object.pscloud.io/cms/cms/Photo/img_0_77_4475_0_6.png", url: "#"},
        {name: "Ноутбуки", img: "https://i.moyo.ua/img/smart_filters/pp_y_f3Og_image_1694526995.jpg", url: "#"},
        {name: "Планшеты", img: "https://object.pscloud.io/cms/cms/Photo/img_0_77_2036_0.jpg", url: "#"},
        {name: "Игровые приставки", img: "https://www.kivano.kg/images/product/102584/full/1642485388_80248100.jpg", url: "#"},
        {name: "Наушники", img: "https://www.myphone.kg/files/media/12/12772.png", url: "#"},
        {name: "Умные часы", img: "https://obnovis.kg/image/cache/catalog/mishop/1/umnye_chasy_Xiaomi_Amazfit_BIP_U_A2017_v_bishkeke_kupit_tsena_foto-1000x1000.jpg", url: "#"},
    ];

    const page = (
        <div>
            <SideBar links={sideBarLinks}/>
            <Header name="Behoof" img="images/logo.svg" text="Лучшие цены в интернет-магазинах" profile="Профиль"/>
            <Goods name="Behoof" goods={goods}/>
            <TextBlock title="Наша цель - создать фантастический сервис для всех потребителей"
                       text="Lorem ipsum dolor sit amet consectetur. Rhoncus risus nunc a pharetra viverra enim nunc. Sed varius ut venenatis id amet et consectetur pellentesque. Vitae urna ornare vel suspendisse tincidunt."/>
            <Footer name="Behoof" img="images/logo.svg"/>
        </div>
    );
    ReactDOM.render(page, document.getElementById('app'));

</script>

</body>
</html>
